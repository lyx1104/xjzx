{% extends 'user/user_base.html' %}
{% block head %}
    <script type="text/javascript" src="/static/js/user_base_info.js"></script>
{% endblock %}

{% block body %}
    <form class="base_info">
        <h3>基本资料</h3>
    <input type="hidden" id="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label>个性签名：</label>
            <input id="signature" type="text" name="signature" class="input_txt" value="{% if user.signature is none %}{% else %}{{ user.signature }}{% endif %}">
        </div>
        <div class="form-group">
            <label>用户昵称：</label>
            <input id="nick_name" type="text" name="nick_name" class="input_txt" value="{{ user.nick_name }}">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <input class="gender" type="radio" name="gender" value="1" {% if user.gender %}checked="checked"{% endif %}> <b>男</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="gender" type="radio" name="gender" value="0" {% if not user.gender %}checked="checked"{% endif %}>  <b>女</b>
        </div>
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
{% endblock %}
